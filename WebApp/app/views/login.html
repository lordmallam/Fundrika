<form class="container" ng-submit="login.login()">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center"><br /><br />
            <input type="text" ng-model="login.account.username" class="form-control"/><br />
            <input type="password" ng-model="login.account.password" class="form-control"/><br />
            <input class="btn" type="submit" title="Submit"/>
            <br /><br />
        </div>
        <div class="col-md-3"></div>
    </div>
</form>
