<div class="container" ng-submit="login.login()">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center"><br /><br />
            <input type="text" ng-model="login.username" class="form-control"/><br />
            <input type="password" ng-model="login.password" class="form-control"/><br />
            <button class="btn" type="submit">Login</button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
